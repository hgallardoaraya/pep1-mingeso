- hosts: all
  become: yes
  tasks:
    - name: install prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates 
          - curl 
          - gnupg-agent
          - software-properties-common
        update_cache: yes

    - name: add apt-key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg

    - name: add docker repo
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable

    - name: install docker 
      apt:
        name: 
          - docker-ce
          - docker-ce-cli
          - containerd.io
        update_cache: yes

    - name: add userpermissions
      shell: "usermod -aG docker jenkins"

    - name: install python package manager
      apt:
        name: python3-pip
        
    - name: install python sdk    
      ansible.builtin.pip:
        name: 
          - "docker==6.1.3"
          - "docker-compose"

    - name: Copiar el archivo docker-compose.yml al servidor
      copy:
        src: ./docker-compose.yml
        dest: /home/jenkins

    - name: Copiar configuraci√≥n jenkins al servidor
      synchronize:
        src: ./jenkins_home
        dest: /home/jenkins        

    - name: deploy Docker Compose stack
      community.docker.docker_compose:
        project_src: /home/jenkins